{% if my_vacancies|length  %}
    <div class="d-flex  justify-content-start">
        <div class="dropdown  d-flex  justify-content-start  align-items-center">
            <div>
                <button class="btn btn-primary dropdown-toggle me-3" type="button" id="dropdownResumeMenu" data-bs-toggle="dropdown" aria-expanded="false">
                    Пригласить
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownUserMenu">
                    {% for my_vac in my_vacancies %}
                        <li class="btn dropdown-item btn--resume-answer {% if my_vac.id in item.get_answer_vacancy %}text-success{% endif %}"
                            data-resume-id="{% if item %}{{ item.id }}{% else %}{{ object.id }}{% endif %}"
                            data-vacancy-id="{{ my_vac.id }}"
                        >{{my_vac}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% else %}
    <p>Чтобы иметь возможность пригласить сотрудника на работу, опубликуйте хотя бы одно резюме.</p>
{% endif %}
