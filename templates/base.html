{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>

    <link rel="icon" href="{% static '/favicon.ico' %}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/bootstrap/blog.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/bootstrap/signin.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/filter.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    {% block css %} {% endblock %}

    <script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static '/bootstrap/js/bootstrap.bundle.js' %}"></script>

    <script src="{% static '/js_favorites/app.js' %}"></script>
    <script src="{% static '/js/filter.js' %}"></script>
    {% block js %} {% endblock %}
  
    <link rel="icon" href="{% static '/favicon.ico' %}">

</head>
<body>
<div class="container">
    {% include 'main/includes/user_block.html' %}
    {% include 'main/includes/top_menu.html' %}
</div>

<main class="content">
    {% block content %}{% endblock %}
</main>
    {% include 'main/includes/footer.html' %}
</body>
</html>
