{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        <h1 class="mt-5  mb-3">Редактирование новости</h1>
        {% csrf_token %}
        {% crispy form %}
    </form>
    <div class="my-4">
        <a class="mt-3" onclick="javascript:history.back(); return false;">Назад</a>
    </div>
</div>
{% endblock %}
